  <main class="container" style="padding-top: 30px;">
    <section class="row">
      <section class="col-lg-6">
        <section class="row">
          <article class="col-lg-7">
            <header>
              <h1>Contact Me</h1>
            </header>
            <form id="my-form" action="https://formspree.io/f/mrgolddz" method="POST">
              <label>Name:</label><br>
              <input id="name"type="name" class="form-control" style="min-width: 300px;" name="name"><br>
              <label>Email:</label><br>
              <input id="email" type="email" class="form-control" style="min-width: 300px;" name="email"/><br>
              <label>Message:</label><br>
              <textarea id="message" type="text" class="form-control" style="min-width: 300px;" name="message"></textarea><br>
              <button id="my-form-button" class=" btn btn-primary active" style="float: right;">Submit</button>
              <p id="my-form-status"></p>
            </form>
          </article>
          <!-- Phone Email Resume Section -->
          <article class="col-lg-4 text-center container"
            style="padding-top: 50px; align-items: center; justify-content: center;">
            <figure>
              <i class="fas fa-mobile-alt" style="font-size: 40px;" alt="phone"></i><br>
              <a href="tel:4157062475" style="font-size: 16px; background-color: transparent;">415-706-2475</a>
            </figure>
            <figure>
              <i class="fas fa-envelope" style="font-size: 40px; padding-top: 30px;" alt="envelope"></i><br>
              <a href="mailto:vgines73@gmail.com"
                style="font-size: 16px; background-color: transparent;">vgines73@gmail.com</a>
            </figure>
            <figure>
              <i class="fas fa-file-pdf" style="font-size: 40px; padding-top: 30px;" alt="pdf file"></i><br>
              <a href="./Assets/resume/vincentGinesResume.pdf" style="font-size: 16px; background-color: transparent;"
                target="blank">My Resume</a>

            </figure>
          </article>
        </section>
      </section>

      <section class="col-lg-6">
        <nav id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">

            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>

                <h5>Attention to detail</h5>

            </figure>
            <figure class="carousel-item">
              <img src="./Assets/pictures/contact-images/snowboarding.jpg" class="d-block w-100 slide-pic"
                alt="person snowboarding">
              <figcaption class="carousel-caption d-none d-md-block">
                <h5>Carving My Path to Success</h5>
              </figcaption>
            </figure>
            <figure class="carousel-item">
              <img src="./Assets/pictures/contact-images/basketball.jpg" class="d-block w-100 slide-pic"
                alt="person posing with basketball after sunset">
              <figcaption class="carousel-caption d-none d-md-block">
                <h5>Team Player and Dedication</h5>
              </figcaption>
            </figure>
          </section>
          <nav>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </nav>
